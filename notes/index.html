<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			var dpr=1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+dpr+',minimum-scale='+dpr+',maximum-scale='+dpr+'" />')
			var html=document.documentElement;
			var rem=html.clientWidth/15
			html.style.fontSize=rem+"px";
			//阻止默认行为，防止ios10下禁用缩放失效
			document.addEventListener("touchstart",prevd)
			function prevd(e){
				e.preventDefault();
			}
			
		</script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/zepto.min.js" ></script>
		<script src="js/tools.js" ></script>
	</head>
	<body>
		<header>
			<h1>木木笔记</h1>
			<div class="edit">编辑</div>
		</header>
		<section>
			<div class="serBox">
				<input type="text" placeholder="搜索" class="search"/>
				<img src="img/search.png" alt="" />
				<span class="cancel">取消</span>
			</div>
			<ul class="content"></ul>
		</section>
		<footer>
			<div class="markAll">标记全部</div>
			<div class="count">15个笔记</div>
			<div class="create"></div>
			<div class="deleteAll">删除全部</div>
		</footer>
		<div class="tips">
			<div class="sure">全部删除</div>
			<div class="giveUp">取消</div>
		</div>
		<div id="mask"></div>
		<div id="contShow">
			<div class="head">
				<div class="back">
					<span>❮</span>
					返回
				</div>
			</div>
			
			<div class="time">2017年2月18号 11:33</div>
			<div class="words" contenteditable="true"></div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
